cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-cvars
set _menu_level 3
set _menu_min 2
set _menu_max 10

set _menu_type_2 2
set _menu_txt_2 "Cheats"
set _menu_cmd_2 "sv_cheats"
set _menu_f2 $sv_cheats

set _menu_type_3 3
set _menu_txt_3 "Startmoney"
set _menu_cmd_3 "mp_startmoney"
set _menu_f3 $mp_startmoney

set _menu_type_4 2
set _menu_txt_4 "Footsteps"
set _menu_cmd_4 "mp_footsteps"
set _menu_f4 $mp_footsteps

set _menu_type_5 2
set _menu_txt_5 "Friendlyfire"
set _menu_cmd_5 "mp_friendlyfire"
set _menu_f5 $mp_friendlyfire

set _menu_type_6 3
set _menu_txt_6 "Roundtime"
set _menu_cmd_6 "mp_roundtime"
set _menu_f6 $mp_roundtime

set _menu_type_7 3
set _menu_txt_7 "Map Timelimit"
set _menu_cmd_7 "mp_timelimit"
set _menu_f7 $mp_timelimit

set _menu_type_8 3
set _menu_txt_8 "Buytime"
set _menu_cmd_8 "mp_buytime"
set _menu_f8 $mp_buytime

set _menu_type_9 3
set _menu_txt_9 "Freezetime"
set _menu_cmd_9 "mp_freezetime"
set _menu_f9 $mp_freezetime

set _menu_type_10 3
set _menu_txt_10 "C4 Time"
set _menu_cmd_10 "mp_c4timer"
set _menu_f10 $mp_c4timer

build_menu
