cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-numerical
set _menu_level 3
set _menu_min 6
set _menu_max 9

set _menu_type_6 1
set _menu_txt_6 "Center"
set _menu_cmd_6 "numericalmenu 1"
set _menu_icn_6 ""

set _menu_type_7 1
set _menu_txt_7 "Bottom; 2 lines"
set _menu_cmd_7 "numericalmenu 2"
set _menu_icn_7 ""

set _menu_type_8 1
set _menu_txt_8 "Bottom; 1 line"
set _menu_cmd_8 "numericalmenu 3"
set _menu_icn_8 ""

set _menu_type_9 2
set _menu_txt_9 "Hide other;buttons"
set _menu_cmd_9 "numericalmenu_clientonly"
set _menu_f9 $numericalmenu_clientonly

build_menu
